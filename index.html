<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomenTodo</title>
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="focus-links">
        <div class="focus-links__header">
            <button class="side-button link-btn hover-mondrain-black">Links</button>
            <button class="side-button hover-mondrain-black">Focus</button>
        </div>
        <div class="links">
            <a href="https://nomadcoders.co/?gad_source=1&gclid=Cj0KCQiA84CvBhCaARIsAMkAvkKFLQ4z7TpWyVN9MHegA6-st-IqN7eK4N_UFvp5dUWckXmWVUJQYkQaAgimEALw_wcB" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://yt3.googleusercontent.com/ytc/AIdro_lqssmhS_6QFzQs6gfgXH4gef03KCBOmMp6C-8RzA=s900-c-k-c0x00ffffff-no-rj">
                    <span class="site hover-parent">Nomad Coder</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
            <a href="https://www.google.com/" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://google.com/favicon.ico">
                    <span class="site hover-parent">Google</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
            <a href="https://naver.com" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://www.naver.com/favicon.ico">
                    <span class="site hover-parent">Naver</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
            <a href= "https://Youtube.com" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://www.youtube.com/favicon.ico">
                    <span class="site hover-parent">YouTube</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
            <a href="https://www.facebook.com/" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://facebook.com/favicon.ico">
                    <span class="site hover-parent">Facebook</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
            <a href="https://www.github.com/" class="link hover-brown">
                <div class="link__column">
                    <img class="fav-icon hover-parent" src="https://github.com/favicon.ico">
                    <span class="site hover-parent">Github</span>
                </div>
                <div class="link__column">
                    <i class="fa-solid fa-ellipsis-vertical none"></i>
                </div>
            </a>
        </div>
    </div>
    <div class="clock-weather">
        <div class="clock">
            <h1 class="time"></h1>
            <h3 class="clock__day"></h3>
            <h3 class="clock__hello"> Nomad Friends!</h3>
        </div>
        <div class="masterpiece-container">
            <span>Random master piece</span>
        </div>
        
    </div>
    <main class="main">
        <div class="hello">
            <h2>What is your name?</h2>
            <input class="name-input">
        </div>
    </main>
    <div class="blue calendar">
        <span class="year-month"></span>
        <span class="dow"></span>
    </div>
    <footer class="comment">
        <div class="quotes">
            <h5 class="quote"></h5>
            <h6 class="author"></h6>
        </div>
        <div class="comment__buttons">
            <button class="comment__continue hover-brown">continue</button>
        </div>
        
    </footer>
    <div class="weather-container">
        <div class="weather">
            <div class="weather__row">
                <i class="weather__weather"></i>
                <span class="weather__temp"></span>
            </div>
            <div class="weather__row">
                <span class="weather__city"></span>
                
            </div>
            
        </div>
    </div>
    <div class="yellow"></div>
    <script src="src/js/app.js"></script>
    <script src="src/js/components/side-links.js"></script>
    <script src="src/js/components/masterPiece.js"></script>
    <script src="src/js/components/quote.js"></script>
    <script src="src/js/components/clock.js"></script>
    <script src="src/js/components/weather.js"></script>
    <script src="src/js/components/focus.js"></script>

    <script src="https://kit.fontawesome.com/de97c4dde9.js" crossorigin="anonymous"></script>
</body>
</html>
